<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />

    <title>Advice Generator</title>
</head>

<body>


    <!-- Jumbotron SECTION -->
    <div class="p-5 text-center bg-light">
        <h1 class="mb-3">Advice Generator</h1>
        Advice Num: #<span id="adviceNum"></span>
        <h4 class="mb-3">Subheading</h4>
        <button id="advice-btn" type="button" class="btn btn-primary">Get Advice</button>

    </div>

    <!-- Jumbotron -->
    <div class="p-5 text-center bg-dark">
        <h1 class="mb-3">Search For Advice</h1>
        <div class="form-outline col-12">
            <input type="text" id="form12" class="form-control" />
            <label class="form-label" for="form12">Example label</label>
        </div>
        <h4 class="mb-3"></h4>
        <button id="search" type="button" class="btn btn-primary">Search Results</button>

        <h5 class="adviceMessage mt-4">Hello</h5>

    </div>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
